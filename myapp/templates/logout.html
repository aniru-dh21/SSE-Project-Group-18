{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="card-title mb-4 text-primary">Successfully Logged Out</h2>
                    <div class="card-text mb-4">
                        <p class="text-muted">Thank you for using our service platform!</p>
                        <p class="text-muted">We hope to see you again soon.</p>
                    </div>
                    <div class="d-grid gap-3">
                        <a href="{% url 'home' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>Return to Home
                        </a>
                        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Log In Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add this section for a better footer spacing -->
<div class="mt-5"></div>
{% endblock %}

{% block extra_css %}
<style>
    .card {
        transition: transform 0.3s ease;
    }
    
    .card:hover {
        transform: translateY(-5px);
    }
    
    .btn {
        transition: all 0.3s ease;
    }
    
    .btn-primary {
        background-color: #4A90E2;
        border-color: #4A90E2;
    }
    
    .btn-primary:hover {
        background-color: #357ABD;
        border-color: #357ABD;
        transform: translateY(-2px);
    }
    
    .btn-outline-primary {
        color: #4A90E2;
        border-color: #4A90E2;
    }
    
    .btn-outline-primary:hover {
        background-color: #4A90E2;
        border-color: #4A90E2;
        color: white;
        transform: translateY(-2px);
    }
    
    .text-primary {
        color: #4A90E2 !important;
    }
</style>
{% endblock %}
