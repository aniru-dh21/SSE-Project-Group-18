<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Booking - {{ service.name }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Service Platform</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'service_list' %}">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'recommend_service' %}"
              >Recommended</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Confirm Booking for {{ service.name }}</h2>
      <p><strong>Price:</strong> ${{ service.price }}</p>
      <p>Please confirm your booking to proceed to payment.</p>

      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">
          Confirm and Proceed to Payment
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
