{% extends "base.html" %}

{% block title %}Confirm Booking - {{ service.name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Confirm Booking</h2>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h3 class="h4 mb-3">{{ service.name }}</h3>
                        <p class="mb-3">
                            <strong><i class="fas fa-tag me-2"></i>Price:</strong>
                            <span class="text-primary">${{ service.price }}</span>
                        </p>
                        <div class="alert alert-info" role="alert">
                            <i class="fas fa-info-circle me-2"></i>
                            Please confirm your booking to proceed to payment.
                        </div>
                    </div>

                    <form method="POST" class="mt-4">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-check-circle me-2"></i>
                                Confirm and Proceed to Payment
                            </button>
                            <a href="{% url 'service_list' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>
                                Back to Services
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
