<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5 text-center">
      <h1>Welcome to the Service Platform</h1>
      <p>This is the homepage of the service booking platform.</p>
      <div class="mt-4">
        <a href="{% url 'service_list' %}" class="btn btn-primary btn-lg me-2"
          >View Services</a
        >
        <a href="{% url 'register' %}" class="btn btn-secondary btn-lg me-2"
          >Register</a
        >
        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-lg"
          >Login</a
        >
      </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
