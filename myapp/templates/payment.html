<!-- payment.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment for {{ booking.service.name }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Payment for {{ booking.service.name }}</h2>
      <p><strong>Amount:</strong> ${{ booking.amount_paid }}</p>
      <p>Please proceed with your payment below:</p>

      <!-- Replace with your Stripe payment button or integration -->
      <form action="/your-stripe-payment-endpoint/" method="POST">
        <button type="submit" class="btn btn-primary">Complete Payment</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
