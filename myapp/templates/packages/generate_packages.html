<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Service Packages</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Generate Automated Service Packages</h2>
                
                <div class="alert alert-info">
                    <h5 class="mb-3">This will:</h5>
                    <ul class="mb-0">
                        <li>Create packages combining 2-3 available services</li>
                        <li>Apply automatic discounts based on total package value</li>
                        <li>Skip combinations that already exist</li>
                        <li>Generate appropriate names and descriptions</li>
                    </ul>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="confirmGeneration" name="confirm_generation">
                            <label class="form-check-label" for="confirmGeneration">
                                This will create new packages based on available services.
                            </label>
                        </div>
                    </div>
                    
                    {{ form.as_p }}

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary me-2">Generate Packages</button>
                        <a href="{% url 'package_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
